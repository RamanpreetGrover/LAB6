<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script>
            //Task 1: Variables: for variables it is advisable to use let instead of var
          let myNumber = 10;
          let myString = "Hello, JavaScript!";
          console.log(myNumber);
          console.log(myString);
            //Task 2: Loops: Loops are used to execute a block of code until certain conditions are met. in this example I have used for loop
            //Question 1
            for (let i = 0; i <=10; i++) {
                console.log(i);
            }
            //Question 2
            for (let i = 1; i <=5; i++) {
                let multiple = 3 * i;
                console.log(multiple);
            }
            //Task 3: Functions: In JavaScript, functions are blocks of reusable code that can be defined and called to perform a specific task or calculation.
            function addNumbers(num1, num2) {
                return num1 + num2;
            }
            let resultAdd = addNumbers(7, 2);
            console.log("Your addition result is:", resultAdd);

            function multiplyNumbers(num1, num2) {
                return num1 * num2;
            }
            let resultMultiply = multiplyNumbers(7, 9);
            console.log(" Your Multiplication result is:", resultMultiply)
        </script>
        <header>"Hello, Learning Basic Elements in JavaScript"</header>
    </body>
</html>
